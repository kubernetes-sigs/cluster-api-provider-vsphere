apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - name: manager-bootstrap-credentials
          mountPath: "/etc/capv"
          readOnly: true
      volumes:
        - name: manager-bootstrap-credentials
          secret:
            secretName: manager-bootstrap-credentials
