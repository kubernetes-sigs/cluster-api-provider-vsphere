apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: VSPHERE_USERNAME
          valueFrom:
            secretKeyRef:
              name: capv-manager-bootstrap-credentials
              key: username
        - name: VSPHERE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: capv-manager-bootstrap-credentials
              key: password

