  - crd/vmware.infrastructure.cluster.x-k8s.io_vspheremachines.yaml
  - crd/vmware.infrastructure.cluster.x-k8s.io_vsphereclusters.yaml
  - crd/vmware.infrastructure.cluster.x-k8s.io_vspheremachinetemplates.yaml
