                port: healthz
              initialDelaySeconds: 30
              periodSeconds: 180
              timeoutSeconds: 10
            name: vsphere-csi-controller
            ports:
            - containerPort: 9808
              name: healthz
              protocol: TCP
            - containerPort: 2112
              name: prometheus
              protocol: TCP
            securityContext:
              runAsGroup: 65532
              runAsNonRoot: true
              runAsUser: 65532
            volumeMounts:
            - mountPath: /etc/cloud
              name: vsphere-config-volume
              readOnly: true
            - mountPath: /csi
              name: socket-dir
          - args:
            - --v=4
            - --csi-address=/csi/csi.sock
            image: registry.k8s.io/sig-storage/livenessprobe:v2.12.0
            name: liveness-probe
            volumeMounts:
            - mountPath: /csi
              name: socket-dir
          - args:
            - --leader-election
            - --leader-election-lease-duration=30s
            - --leader-election-renew-deadline=20s
            - --leader-election-retry-period=10s
            - --fss-name=internal-feature-states.csi.vsphere.vmware.com
            - --fss-namespace=$(CSI_NAMESPACE)
            env:
            - name: FULL_SYNC_INTERVAL_MINUTES
              value: "30"
            - name: VSPHERE_CSI_CONFIG
              value: /etc/cloud/csi-vsphere.conf
            - name: LOGGER_LEVEL
              value: PRODUCTION
            - name: INCLUSTER_CLIENT_QPS
              value: "100"
            - name: INCLUSTER_CLIENT_BURST
              value: "100"
            - name: CSI_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            image: registry.k8s.io/csi-vsphere/syncer:v3.3.1
            imagePullPolicy: Always
            name: vsphere-syncer
            ports:
            - containerPort: 2113
              name: prometheus
              protocol: TCP
            securityContext:
              runAsGroup: 65532
              runAsNonRoot: true
              runAsUser: 65532
            volumeMounts:
            - mountPath: /etc/cloud
              name: vsphere-config-volume
              readOnly: true
          - args:
            - --v=4
            - --timeout=300s
            - --csi-address=$(ADDRESS)
            - --kube-api-qps=100
            - --kube-api-burst=100
            - --leader-election
            - --leader-election-lease-duration=120s
            - --leader-election-renew-deadline=60s
            - --leader-election-retry-period=30s
            - --default-fstype=ext4
            env:
            - name: ADDRESS
              value: /csi/csi.sock
            image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.1
