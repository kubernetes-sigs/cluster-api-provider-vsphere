        type: "url"
        contract: v1beta1
        files:
        - sourcePath: "../data/shared/capi/v1.5/metadata.yaml"
        replacements:
        - old: "imagePullPolicy: Always"
          new: "imagePullPolicy: IfNotPresent"

  - name: kubeadm
    type: BootstrapProvider
    versions:
      - name: v1.7.1
        # Use manifest from source files
