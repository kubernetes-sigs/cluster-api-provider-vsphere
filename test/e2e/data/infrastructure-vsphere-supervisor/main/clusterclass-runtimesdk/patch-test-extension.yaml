- op: replace
  path: /spec/patches
  value:
  - name: test-patch
    external:
      generateExtension: generate-patches.${RUNTIME_SDK_EXTENSIONCONFIG_NAME:=k8s-upgrade-with-runtimesdk}
      validateExtension: validate-topology.${RUNTIME_SDK_EXTENSIONCONFIG_NAME:=k8s-upgrade-with-runtimesdk}
      discoverVariablesExtension: discover-variables.${RUNTIME_SDK_EXTENSIONCONFIG_NAME:=k8s-upgrade-with-runtimesdk}
      settings:
        testMode: supervisor
- op: remove
  path: /spec/variables
