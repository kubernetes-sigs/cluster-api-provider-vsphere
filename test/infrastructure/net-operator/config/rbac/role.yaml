rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - netoperator.vmware.com
  resources:
  - networkinterfaces
  verbs:
  - get
  - list
  - patch
  - watch
- apiGroups:
  - netoperator.vmware.com
  resources:
  - networkinterfaces/status
  verbs:
  - get
  - patch
  - update
