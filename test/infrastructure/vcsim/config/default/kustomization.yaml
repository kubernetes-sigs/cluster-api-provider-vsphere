namespace: vcsim-system

namePrefix: vcsim-

commonLabels:
  # capvsim is not a provider, but by adding this label
  # we can get this installed by Cluster APIs Tiltfile and by the clusterctl machinery we use in E2E tests.
  cluster.x-k8s.io/provider: "runtime-extension-vcsim"

resources:
  - namespace.yaml

bases:
  - ../crd
  - ../rbac
  - ../manager
  - ../webhook
  - ../certmanager

patchesStrategicMerge:
  # Provide customizable hook for make targets.
  - manager_image_patch.yaml
  - manager_pull_policy.yaml
  - manager_webhook_patch.yaml

vars:
  - name: CERTIFICATE_NAMESPACE # namespace of the certificate CR
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: serving-cert # this name should match the one in certificate.yaml
    fieldref:
      fieldpath: metadata.namespace
  - name: CERTIFICATE_NAME
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: serving-cert # this name should match the one in certificate.yaml
  - name: SERVICE_NAMESPACE # namespace of the service
    objref:
      kind: Service
      version: v1
      name: webhook-service
    fieldref:
      fieldpath: metadata.namespace
  - name: SERVICE_NAME
    objref:
      kind: Service
      version: v1
      name: webhook-service

configurations:
  - kustomizeconfig.yaml
