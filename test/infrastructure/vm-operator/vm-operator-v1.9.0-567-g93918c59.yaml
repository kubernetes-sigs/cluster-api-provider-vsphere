                          name:
                            description: |-
                              Name refers to the name of a VirtualMachineImage resource in the same
                              namespace as this VM or a cluster-scoped ClusterVirtualMachineImage.
                            type: string
                        required:
                        - kind
                        - name
                        type: object
                      imageName:
